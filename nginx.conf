# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name cyberkhana.tech www.cyberkhana.tech;

    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    server_name cyberkhana.tech www.cyberkhana.tech;

    # SSL certificate paths (generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/www.cyberkhana.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.cyberkhana.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve static frontend files
    location / {
        root /var/www/cyber-khana;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
